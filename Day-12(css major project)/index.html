<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="headericon"><i class="fa-brands fa-spotify"></i></div>
            <div class="searchstack">
                <div class="home"><a href="/"><img alt="home" src="./open-spotify-com/svgexport-2.png" /></a> </div>
                <div class="searchbar">
                    <div class="search"><img alt="search" src="./open-spotify-com/svgexport-3.png" /></div> What do you want to play?
                    <div class="browse">| <img alt="Browse" src="./open-spotify-com/svgexport-6.png"/> </div>
                </div>   
            </div>
            <div class="right-options">
                <div class="badge">Explore Premium</div>
                <div class="darkbadge"><img alt="download" src="./open-spotify-com/svgexport-7.png"/> Install App </div>
                <div class="notification"><img alt="notification" src="./open-spotify-com/svgexport-8.png"/> </div>
                <div class="friends"><img alt=" friends" src="./open-spotify-com/svgexport-9.png"/> </div>
                <div class="s">S</div>
            </div>
        </div>
        <div class="sidebar">sidebar</div>
        <div class="main_layout">mainLayout</div>
        <div class="music_player">musicPlayer</div>
    </div>
</body>

</html>
